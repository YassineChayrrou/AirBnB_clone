<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AirBnb clone</title>
	<link rel="stylesheet" href="./styles/4-common.css">
	<link rel="stylesheet" href="./styles/3-header.css">
	<link rel="stylesheet" href="./styles/6-filters.css">
	<link rel="stylesheet" href="./styles/3-footer.css">
</head>
<body>
	<header>
		<div class="logo"></div>
	</header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>California, Arizona...</h4>
				<ul class="popover">
					<li><h3>Arizona:</h3></li>
					<ul>
						<li>Page</li>
						<li>Page2</li>
					</ul>
					<li><h3>California:</h3></li>
					<ul>
						<li>San Fransisco</li>
						<li>Los Altos</li>
					</ul>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen...</h4>
			</div>
			<button class="search">Search</button>
		</section>
	</div>
	<footer><span>Holberton School</span></footer>
</body>
</html>
